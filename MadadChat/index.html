        <script src="/static//js/jquery-3.2.1.min.js"></script>


        <script src="/static//js/offline.min.js"></script>

        <link rel="/static//stylesheet" href="/static//css/emojionearea.min.css">

<meta name="viewport" content="width=device-width,user-scalable=no">

    <body>

        <div class="body">

            <!--   Emoji One Area Script -->
            <script type="text/javascript">
                $(document).ready(function() {
                    $("#example1").emojioneArea({
                        pickerPosition: "top",
                        filtersPosition: "bottom",
                        tonesStyle: "radio",
                        hideSource: false,
                    });
                });

            </script>


            <div class="rows">
                <!-- Side Panel -->
                <div class="col-md-4 side-panel">

                    <!--SideBar One-->
                    <div class="side-one">

                        <!-- Side Panel Header -->
                        <div class="col-md-12 side-panel-header">

                            <div class="">
                                <img src="/static//u.png" class="logo">
                            </div>




                            <div class="icon-more2">



                                <a title="Notifications">
									<i data-feather="bell"></i>
								</a>

                            </div>

                        </div>

                        <!-- Side Panel Profile -->


                        <div id="users-list">
                            <!-- Side Panel Search -->
                             <div class="search-box"
                                <>
                            </div>
                            <!--  Temporary Users Starts  NOTE: For Testing Purposes -->
                            <div class="left">
                                <div class="users">
                                    <ul class="people" data-searchable>
                                        <li class="person" data-chat="person1">
                                            <div class="user-status online"></div>
                                            <img src="/static//img/pro_2.png" alt="">
                                            <span class="name">مددبات</span>
                                            <span class="time">آنلاین برای همیشه</span>
                                            <span class="preview">برای صحبت آماده ای؟</span>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Side One Ends -->

                </div>
                <!-- Side Panel Ends -->


                <!-- Message Body Starts -->

                <div class="col-md-8 msg-wrapper">

                    <div class="col-md-12 msg-wrapper-header">

                        <div class="chat-user-meta">
                            <span class="tag">
                            <span class="tag-avatar ava" style="background-image: url(/static//img/pro_2.png)"></span> مددبات
                            <div class="usr_name__online"></div>
                            </span>
                            <span class="user-typing">همیشه آنلاین</span>
                        </div>
                        <div class="icon-more">
                            <a href="http://madadbot.ir/"><i class="more" data-feather="log-out"></i></a>
                        </div>

                        <div class="icon-info">
                            <a href="http://madadbot.ir/"><i class="more" data-feather="help-circle"></i></a>

                        </div>

                        <div class="icon-video">
                            <a onclick="myFunction()" lass="more" data-feather="video" class='submit' ></a>

                            <script>
                            function myFunction() {
                            alert("به زودیِ زودی");
                            }
                            </script>


                        </div>
                    </div>

                    <div class="msg-wrapper-body">

                        <!--
                        Displaying messages to user Starts
                        -->

                        <div class="msg-container" id="msg-container">
                            <div class="msg-single" ng-repeat="msg_data in msgs" ng-style="{'float': uid==msg_data.to_id ? 'left' :'right'} ">

                                <ul>

                                    <!-- RECEIVED MESSAGE  -->
                                    <div class="sender-message-line table-content vivify popInBottom">

                                        <div class="table-content-cell" id="ava">
                                            <img src="/static//img/pro_2.png" alt="DP" class="avatar">
                                        </div>

                                        <div class="msg-conatiner">
                                            <div class="actual-msg"></div>

<audio controls class='audio' >

</audio> -->

</video>

                                            <div class="message-seen text-center"> 25:00 </div>
                                        </div>





                                    </div>

                                    <!-- SENT MESSAGE  -->
                                    <!--
                                    <div class="sender-message-line table-content vivify swoopInBottom">

                                        <div class="msg-conatiner-two">
                                            <div class="actual-msg"></div>

                                            <span>Dude just go to sleep</span>

                                            <div class="">
                                                <div class="message-seen text-right">9:40 pm</div>
                                            </div>
                                        </div>
                                    </div>
 -->

                                </ul>

                            </div>
                        </div>

                        <!--
                        Displaying messages to user Ends
                        -->


                        <!-- Message input starts -->
                        <div class="message-input input">

                            <input type="text" id="message-to-send" placeholder="پیامتون رو بنویسید ..." />

                            <div class="emoji-btn open"><i data-feather="plus-square"></i>
                                <div class="emoji-popup">
                                    <div class="emoji-wrapper"></div>
                                </div>
                            </div>

                            <div class="wrap">
                                <button class="submit ripple"><i data-feather="send"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- SCRIPTS  -->

        <!-- JS Chats Handlers   -->
        <script id="message-template" type="text/x-handlebars-template">
            <div class="sender-message-line table-content vivify popInBottom">
                <div class="msg-conatiner-two">
                    <div class="actual-msg"></div>

                    <span>{{messageOutput}}</span>

                    <div class="">
                        <div class="message-seen text-right">{{time}}</div>
                    </div>
                </div>
            </div>
        </script>















        <script id="message-response-template" type="text/x-handlebars-template">

        </script>
